<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <title>Lab 3: Flexbox and Responsive Pages</title>
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <div class='container'>
        <div class='carousel_actions prev'>
            <button id='carousel_button--prev'>Prev</button></div>
        <div class='carousel'>
            <div class='carousel_item carousel_item--visible'>
                <img src='images/one.svg ' />
            </div>
            <div class='carousel_item'>
                <img src='images/two.svg ' />
            </div>
            <div class='carousel_item'>
                <img src='images/three.svg ' />
            </div>
            <div class='carousel_item'>
                <img src='images/four.svg ' />
            </div>
            <div class='carousel_item'>
                <img src='images/five.svg ' />
            </div>
        </div>
        <div class='carousel_actions next'>
            <button id='carousel_button--next'>Next</button>
        </div>
    </div>
    <script src="script.js"></script>
    </div>
</body>

</html>
