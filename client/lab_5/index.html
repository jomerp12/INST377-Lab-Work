<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomer Paulino's Lab 5</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
    <link rel='stylesheet' href='styles.css' />
</head>

<body>
    <div class='wrapper'>
        <div class='container'>
            <div class='columns is-vcentered is-centered'>
                <div class='title'>Jomer Paulino's Lab 5</div>
                <div class='column is-one-fifth'>
                    <form action='' method='get' class='container'>
                        <div class='form-row'>
                            <label for='first-name'><strong>First Name</strong></label>
                            <input id='first-name' name='first-name' type='text' />
                        </div>
                        <div class='form-row'>
                            <label for='food-preference'><strong>Food Preference</strong></label>
                            <input id='food-preference' name='food-preference' type='text' />
                        </div>
                        <fieldset class='legacy-form-row'>
                            <legend>
                                <strong>Veggie or Vegan?</strong>
                            </legend>
                            <input id='talk-type-1' name='talk-type' type='radio' value='main-stage' />
                            <label for='talk-type-1' class='radio-label'>Yes</label>
                            <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked />
                            <label for='talk-type-2' class='radio-label'>No</label>
                        </fieldset>
                        <div class='form-row'>
                            <button>Submit</button>
                        </div>
                </div>
                <div class='column is-half'>This is going to be something in two weeks.</div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>

</html>
